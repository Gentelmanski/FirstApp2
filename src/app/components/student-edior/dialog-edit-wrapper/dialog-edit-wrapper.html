<h1 mat-dialog-title>
  <mat-icon>{{ editingStudent.id ? 'edit' : 'person_add' }}</mat-icon>
  {{ editingStudent.id ? 'Редактировать студента' : 'Добавить студента' }}
</h1>

<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="full-width-input">
    <mat-label>Имя студента</mat-label>
    <input matInput
           type="text"
           [(ngModel)]="editingStudent.name"
           required
           placeholder="Введите имя">
    <mat-icon matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width-input">
    <mat-label>Фамилия студента</mat-label>
    <input matInput
           type="text"
           [(ngModel)]="editingStudent.surname"
           required
           placeholder="Введите фамилию">
    <mat-icon matSuffix>badge</mat-icon>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button
          (click)="onNoClick()"
          class="cancel-button">
    <mat-icon>cancel</mat-icon>
    Отмена
  </button>

  <button mat-button="filled"
          color="primary"
          [disabled]="!editingStudent.name || !editingStudent.surname"
          [mat-dialog-close]="editingStudent"
          class="submit-button">
    <mat-icon>{{ editingStudent.id ? 'save' : 'add' }}</mat-icon>
    {{ editingStudent.id ? 'Сохранить' : 'Добавить' }}
  </button>
</div>
