<mat-toolbar color="primary">
  <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span>Система управления учебным заведением</span>
  
  <span class="spacer"></span>
  
  <div class="user-info" *ngIf="authService.isAuthenticated()">
    <span class="user-email">{{ currentUser?.email }}</span>
    <span class="user-role" [ngClass]="currentUser?.role">
      {{ currentUser?.role === 'admin' ? 'Администратор' : 
         currentUser?.role === 'teacher' ? 'Преподаватель' : 'Студент' }}
    </span>
    <button mat-icon-button (click)="logout()" matTooltip="Выйти">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <!-- Для админов показываем ссылку на админ-панель -->
      <a mat-list-item routerLink="/admin" routerLinkActive="active" *ngIf="authService.isAdmin()">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Админ-панель</span>
      </a>
      
      <!-- Для всех показываем ссылку на студентов -->
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>school</mat-icon>
        <span>Студенты</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
