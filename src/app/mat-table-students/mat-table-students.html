<div class="mat-elevation-z8">
  <div class="table-header">
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="addNewStudent()" [disabled]="isLoading">
        Добавить студента
      </button>

      <div class="search-container">
        <!-- Поиск по имени -->
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Поиск по имени</mat-label>
          <input matInput
                 [ngModel]="searchName"
                 (ngModelChange)="onNameSearchChange($event)"
                 placeholder="Введите имя">
          <button mat-icon-button matSuffix *ngIf="searchName" (click)="clearNameSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Поиск по фамилии -->
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Поиск по фамилии</mat-label>
          <input matInput
                 [ngModel]="searchSurname"
                 (ngModelChange)="onSurnameSearchChange($event)"
                 placeholder="Введите фамилию">
          <button mat-icon-button matSuffix *ngIf="searchSurname" (click)="clearSurnameSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <!-- Кнопка очистки всех фильтров -->
        <button mat-icon-button
                *ngIf="searchName || searchSurname"
                (click)="clearAllSearch()"
                class="clear-all-button"
                title="Очистить все фильтры">
          <mat-icon>clear_all</mat-icon>
        </button>
      </div>
    </div>

    <div *ngIf="isLoading" class="loading-indicator">
      <mat-spinner diameter="24"></mat-spinner>
      <span>Загрузка...</span>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
      <button mat-icon-button (click)="error = null">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> № </th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ getDisplayedIndex(i) }}
        </td>
      </ng-container>

      <!-- ИМЯ -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- ФАМИЛИЯ -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="surname"> Фамилия </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <!-- ДЕЙСТВИЯ -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary"
                  (click)="editStudent(element)"
                  title="Редактировать"
                  [disabled]="isLoading">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
                  (click)="deleteStudent(element)"
                  title="Удалить"
                  [disabled]="isLoading">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- ЕСЛИ ПУСТО -->
      <tr *matNoDataRow>
        <td class="no-data" [attr.colspan]="displayedColumns.length">
          {{ isLoading ? 'Загрузка...' : ((searchName || searchSurname) ? 'Студенты не найдены' : 'Нет данных') }}
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator [length]="totalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 20]"
                 [pageIndex]="currentPage"
                 (page)="onPageChange($event)"
                 showFirstLastButtons
                 aria-label="Select page of students">
  </mat-paginator>
</div>
